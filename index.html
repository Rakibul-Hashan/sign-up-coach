<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <link rel="icon" type="text/css" href="images/fav.jpg">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Sign Up Form</title>
  </head>
  <body>
    
    <div class="container">
       <header class="col-lg-12 text-center"><h3>Coach</h3></header>
      <div class="row">

            <div class="col-lg-6 col-md-8 col-sm-8 col-8 sign-up m-auto pt-4">
             
              <div class="col-lg-10 m-auto">
                 <div class="sign-title">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create account!</p>
                </div>

                <div class="form">
                  <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input class="d-block form-control" type="text" id="name" placeholder="Name">
                    </div>
                    
                     <div class="form-group">
                      <label for="email">Email</label>
                      <input class="d-block form-control" type="email" id="email" placeholder="Email address">
                     </div>

                     <div class="form-group pb-3">
                      <label for="pass">Password</label>
                      <input class="d-block form-control" type="password" id="pass" placeholder="Password">
                     </div>
                     
                      <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                  </form>
                </div>
                <div class="footer py-4">
                  <p>Already have an account? <a href="index.html">Sign in.</a></p>
                </div>
              </div> 
            </div>
      </div>
    </div> <!-- CONTAINER END -->
    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
